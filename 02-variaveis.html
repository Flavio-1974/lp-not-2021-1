<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis</title>
    <script>
        // Declarando uma variável sem um valor inicial
        let x
        alert(x) // Exibirá undefined
        // atribuindo valor à uma variável
        x = 5
        alert(x)

        x = 'Fausto'
        alert(x)

        // Declarando uma variável com um valor inicial
        let y = 8.75
        alert(y)
    </script>
</head>
<body>
    
</body>
</html>
